<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div id="root">
    <img src="assets/images/logo.svg" alt="logo" class="logo">
    <div class="text">
      <p class="launch">
        We are launching <span style="font-weight: bold; color: black;">soon!</span>
      </p>
      <p class="notified">Subscribe and get notified</p>
    </div>
    <div class="form">
      <form>
        <input type="text" class="email" placeholder="Your email address...">
        <button class="btn">Notify Me</button>
      </form>
    </div>
    <div class="img">
      <img src="assets/images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="sm">
      <img src="assets/images/icon-facebook.svg">
      <img src="assets/images/icon-twitter.svg">
    </div>
    &copy; Copyright Ping. All rights reserved.
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/RealAbd__/">Abdullahi Odesanmi</a>.
    </p>
  </footer>
</body>
</html>
